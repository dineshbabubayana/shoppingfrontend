<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">

                <mat-form-field>
                  <input matInput  placeholder="Email" required ngModel name="email"  #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput placeholder="Password"type="password" required minlength="6" name="password" ngModel #password="ngModel">
                    <mat-error
                      *ngIf="password.errors && password.errors">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors">
                      Password must be of length 6
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                  mat-raised-buttoncolor="primary"class="login-button">
                  Sign In
                </button>
  
                <button
                  mat-raised-button class="login-button">
                  Login with Google
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form action="" #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
              <mat-form-field>
                <input
                  matInput placeholder="Name" required ngModel name="name"  #username="ngModel">
                <mat-icon matSuffix>perm_identity</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput placeholder="Email" required ngModel name="email"  #email="ngModel">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput placeholder="Password" type="password" required minlength="6" ngModel name="password"  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput placeholder="Phone No" type="tel" required minlength="6" ngModel name="phoneNo" #mobileno="ngModel">
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button type="submit" color="primary" class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
